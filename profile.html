<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>الملف الشخصي</h1>
    <img id="profile-picture" src="default-profile.png" alt="صورة الملف الشخصي">
    <input type="file" id="upload-picture" accept="image/*">
    <p>الاسم: <span id="username">اسم المستخدم</span></p>
    <p>الحالة: <span id="status">متصل الآن</span></p>
    <button id="logout-button">تسجيل الخروج</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
